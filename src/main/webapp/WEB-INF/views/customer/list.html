<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="/customer/layout::css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>============Quản lý Customer ===========</h1>
<a th:href="@{/customer/create}">Create Customer</a>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
    <tr th:each="st:${customerList}">
        <td th:text="${st.id}"></td>
        <td>
            <a th:text="${st.name}" th:href="@{/customer/{id}/(id=${st.id})}"/>
        </td>
        <td th:text="${st.address}"></td>
        <td>
            <a th:href="@{/customer/edit/{id}/(id=${st.id})}">
                <button>Edit</button>
            </a>
            <a th:href="@{/customer/delete/{id}/(id=${st.id})}">
                <button>Delete</button>
            </a>
        </td>

    </tr>
</table>
</body>
</html>
