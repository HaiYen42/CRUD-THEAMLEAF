<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="/customer/layout::css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>============ EDIT CUSTOMER ===========</h1>
<form th:action="@{/customer/edit}" method="post" th:object="${customer}">
    <table border="1">
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td><input type="text" th:value="${customer.id}" th:field="*{id}" readonly></td>
            <td><input type="text" th:value="${customer.name}" th:field="*{name}"></td>
            <td><input type="text" th:value="${customer.address}" th:field="*{address}"></td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
